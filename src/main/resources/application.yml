spring:
  profiles: mac
  datasource:
    driver-class-name: oracle.jdbc.OracleDriver
    url: jdbc:oracle:thin:@db202202032030_high?TNS_ADMIN=/Users/choi/dev/Wallet
    username: admin
    password: 1234
  thymeleaf:
    prefix: classpath:templates/
    check-template-location: true
    suffix: .html
    mode: HTML
    cache: false
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true

mybatis:
  mapper-locations: mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

server:
  port: 8084
  servlet:
    session:
      timeout: 600

logging:
  level:
    root: info
  file:
    name: /Users/choi/dev/log/boot.log

