<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">거래내역 상세보기</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form id="form" th:method="post">
                        <input type="hidden" th:field="${result.ledgerId}">
                        <div class="form-group">
                            <label>거래일시</label>
                            <input type="text" class="form-control"
                                   th:value="${#temporals.format(result.transDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                       </div>
                        <div class="form-group">
                            <label>거래종류</label>
                            <input type="text" class="form-control" th:value="${result.transType}" readonly>
                        </div>
                        <div class="form-group">
                            <label>거래금액</label>
                            <input type="text" class="form-control"
                                   th:value="${#numbers.formatInteger(result.transAmount, 0, 'COMMA')}" readonly>
                        </div>
                        <div class="form-group">
                            <label>비고</label>
                            <textarea class="form-control" rows="4" th:field="${result.transComment}" readonly>
                            </textarea>
                        </div>
                    </form>
                    <button class="btn btn-danger mr-2" th:onclick="remove()">삭제</button>
                    <button class="btn btn-dark mr-2" th:onclick="list()">목록</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function remove() {
            $("#form").attr("action", "/ledger/delete");
            $('#form').submit();
        }

        function list() {
            location.href = '/ledger/list';
        }
    </script>
</div>
</body>
</html>
