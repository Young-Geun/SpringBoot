<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">CSS</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Font 사이즈</h4>
                    <ul class="table-responsive py-xl-5">
                        <li><span style="font-size: 14px;">14px</span></li>
                        <li><span style="font-size: 14.9px;">14.9px (px은 소수점 불가)</span></li>
                        <li><span style="font-size: 1em;">1em</span></li>
                        <li><span style="font-size: 1.9em;">1.9em (em은 소수점 가능)</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
