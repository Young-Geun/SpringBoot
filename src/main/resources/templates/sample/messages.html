<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title" th:text="${title}">제목</h3>
        <button class="btn btn-success dropdown-toggle" type="button" id="dropdownButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="mdi mdi-earth"></i>
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownButton">
            <a class="dropdown-item" th:href="@{/sample/messages(lang=ko)}" th:text="${optionKo}">한국어</a>
            <a class="dropdown-item" th:href="@{/sample/messages(lang=en)}" th:text="${optionEn}">영어</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive py-xl-5">
                        <div th:text="${content}">내용</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
