<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">Format</h3>
    </div>
    <div class="row">
        <div class="col-lg-6 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">자바스크립트</h4>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">현재날짜<br>(yyyy-MM-dd)</label>
                        <div class="col-sm-6">
                            <input type="text" id="date1" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">현재날짜<br>(yyyy-MM-dd hh:mm:ss)</label>
                        <div class="col-sm-6">
                            <input type="text" id="date2" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">현재날짜<br>(yyyy.MM.dd hh:mm:ss)</label>
                        <div class="col-sm-6">
                            <input type="text" id="date3" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">19920731<br>(yyyy.MM.dd)</label>
                        <div class="col-sm-6">
                            <input type="text" id="date4" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">19920731102040<br>(yyyy.MM.dd hh:mm:ss)</label>
                        <div class="col-sm-6">
                            <input type="text" id="date5" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label">10000000<br>(10,000,000)</label>
                        <div class="col-sm-6">
                            <input type="text" id="number1" class="form-control">
                        </div>
                    </div>
                    <div class="text-right">
                        <button type="button" class="btn btn-primary" onclick="changeFormat();">변환</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function changeFormat() {
            $('#date1').val(new Date(+new Date() + 3240 * 10000).toISOString().split("T")[0]);
            $('#date2').val(new Date(+new Date() + 3240 * 10000).toISOString().replace("T", " ").replace(/\..*/, ''));
            $('#date3').val(new Date(+new Date() + 3240 * 10000).toISOString().replace("T", " ").replace(/\..*/, '').replace(/-/g, '.'));
            $('#date4').val("19920731".replace(/(\d{4})(\d{2})(\d{2})/, '$1.$2.$3'));
            $('#date5').val("19920731102040".replace(/(\d{4})(\d{2})(\d{2})(\d{2})(\d{2})(\d{2})/, '$1.$2.$3 $4:$5:$6'));

            $('#number1').val('10000000'.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ','));
        }
    </script>
</div>
</body>
</html>
