<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">Mybatis</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/sample/mybatis}" th:object="${sample}" th:method="post">
                        <input type="hidden" th:field="*{sampleId}">
                        <div>
                            Column1 현재값 : <span th:text="*{numColumn1}"></span>
                        </div>
                        <div>
                            Column1 변경할 값 : <span><input type="number" th:field="*{numColumn1}"></span>
                        </div>
                        <br>
                        <div>
                            Column2 현재값 : <span th:text="*{numColumn2}"></span>
                        </div>
                        <div>
                            Column2 변경할 값 : <span><input type="number" th:field="*{numColumn2}"></span>
                        </div>
                        <div class="text-small">
                            * if조건식에 따른 처리결과<br>
                             - numColumn1 != null and numColumn1 != '' : numColumn1의 값이 0일 때, 업데이트 실패(numColumn1 != '' 조건에 걸림)<br>
                             - numColumn2 != null and !''.equals(numColumn2) : numColumn2의 값이 0일 때, 업데이트 성공<br>
                        </div>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary mr-2">수정</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
