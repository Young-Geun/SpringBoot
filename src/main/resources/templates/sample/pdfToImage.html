<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">PDF to Image</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/sample/pdf-to-image}" th:method="post" enctype="multipart/form-data">
                        <h4 class="card-title">PDF 파일 이미지 파일로 변환</h4>
                        <div class="form-group">
                            <div class="input-group col-xs-12">
                                <input type="file" name="file" class="file-upload-default">
                                <input type="text" class="form-control file-upload-info" disabled placeholder="Upload Image">
                                <span class="input-group-append">
                                    <button class="file-upload-browse btn btn-primary" type="button">파일 선택</button>
                                </span>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">변환</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
