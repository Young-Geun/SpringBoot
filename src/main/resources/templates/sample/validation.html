<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">Validation Annotation</h3>
    </div>
    <div class="row">
        <div class="col-lg-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">@NotNull, @NotEmpty, @NotBlank 비교</h4>
                    <div>@NotNull : Null 허용안함,  "" 허용, " " 허용</div>
                    <div>@NotEmpty : Null 허용안함,  "" 허용안함, " " 허용</div>
                    <div>@NotBlank : Null 허용안함,  "" 허용안함, " " 허용안함</div>
                    <form id="form" th:action="@{/sample/validation-annotation}" th:object="${sample}" th:method="post">
                        <div class="form-group mt-5">
                            <label>@NotNull</label>
                            <input th:field="*{notNullStr}" type="text" class="form-control p_input">
                            <p class="text-danger" th:if="${#fields.hasErrors('notNullStr')}" th:errors="*{notNullStr}"></p>
                        </div>
                        <div class="form-group">
                            <label>@NotEmpty</label>
                            <input th:field="*{notEmptyStr}" type="text" class="form-control p_input">
                            <p class="text-danger" th:if="${#fields.hasErrors('notEmptyStr')}" th:errors="*{notEmptyStr}"></p>
                        </div>
                        <div class="form-group">
                            <label>@NotBlank</label>
                            <input th:field="*{notBlankStr}" type="text" class="form-control p_input">
                            <p class="text-danger" th:if="${#fields.hasErrors('notBlankStr')}" th:errors="*{notBlankStr}"></p>
                        </div>
                        <div class="pt-4 text-center">
                            <button type="button" onclick="javascript: submit();" class="btn btn-primary btn-block enter-btn">등록</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function submit() {
        $('#form').submit();
    }
</script>
</body>
</html>
