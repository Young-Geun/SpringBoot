<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">Form Reset</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin">
            <div class="card">
                <form id="inputForm">
                    <div class="card-body">
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">입력 1</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="input1" class="form-control" />
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">입력 2</label>
                                    <div class="col-sm-9">
                                        <input type="text" id="input2" class="form-control" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">체크박스 1</label>
                                    <div class="col-sm-9">
                                        <input type="checkbox" id="checkbox1" class="checkbox" /> 선택 1-1 <br>
                                        <input type="checkbox" id="checkbox2" class="checkbox" /> 선택 1-2
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">체크박스 2</label>
                                    <div class="col-sm-9">
                                        <input type="checkbox" id="checkbox3" class="checkbox" /> 선택 2-1 <br>
                                        <input type="checkbox" id="checkbox4" class="checkbox" /> 선택 2-2
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">라디오버튼 1</label>
                                    <div class="col-sm-9">
                                        <input type="radio" id="radio1" name="radioGroup1" class="radio" /> 선택 1-1 <br>
                                        <input type="radio" id="radio2" name="radioGroup1" class="radio" /> 선택 1-2
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">라디오버튼 2</label>
                                    <div class="col-sm-9">
                                        <input type="radio" id="radio3" name="radioGroup2" class="radio" /> 선택 2-1 <br>
                                        <input type="radio" id="radio4" name="radioGroup2" class="radio" /> 선택 2-2
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">콤보박스 1</label>
                                    <div class="col-sm-9">
                                        <select>
                                            <option>default</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <label class="col-sm-3 col-form-label text-right">콤보박스 2</label>
                                    <div class="col-sm-9">
                                        <select>
                                            <option>default</option>
                                            <option>1</option>
                                            <option>2</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-right m-3">
                        <button type="button" class="btn btn-primary mr-2" th:onclick="reset1()">초기화 1</button>
                        <button type="button" class="btn btn-primary mr-2" th:onclick="reset2()">초기화 2</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function reset1() {
            $('#inputForm')[0].reset();
        }

        function reset2() {
            $('form').each(function (){
               this.reset();
            });
        }
    </script>
</div>
</body>
</html>
