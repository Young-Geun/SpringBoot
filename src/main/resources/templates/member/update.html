<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: headFragment"></head>
<body>
<div class="container-scroller">
    <nav th:replace="fragments/sidebar.html :: sidebarFragment"></nav>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="fragments/top.html :: topbarFragment"></nav>
        <div class="main-panel">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">회원정보 수정</h4>
                        <p class="text-danger" th:text="${result}"></p>
                        <form th:action="@{/member/update}" th:object="${member}" th:method="post">
                            <input th:field="*{memberId}" type="hidden">
                            <div class="form-group">
                                <label>Email</label>
                                <input th:field="*{memberEmail}" type="text" class="form-control p_input" readonly="readonly">
                                <p class="text-danger" th:if="${#fields.hasErrors('memberEmail')}" th:errors="*{memberEmail}"></p>
                            </div>
                            <div class="form-group">
                                <label>이름</label>
                                <input th:field="*{memberName}" type="text" class="form-control p_input">
                                <p class="text-danger" th:if="${#fields.hasErrors('memberName')}" th:errors="*{memberName}"></p>
                            </div>
                            <div class="form-group">
                                <label>패스워드</label>
                                <input th:field="*{memberPassword}" type="password" class="form-control p_input">
                                <p class="text-danger" th:if="${#fields.hasErrors('memberPassword')}" th:errors="*{memberPassword}"></p>
                            </div>
                            <div class="form-group">
                                <label>패스워드 확인</label>
                                <input th:field="*{memberPasswordCert}" type="password" class="form-control p_input">
                                <p class="text-danger" th:if="${#fields.hasErrors('samePassword')}" th:errors="*{samePassword}"></p>
                            </div>
                            <div class="pt-4 text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">수정</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer.html :: footerFragment"></footer>
        </div>
    </div>
</div>
</body>
</html>
