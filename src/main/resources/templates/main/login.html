<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: headFragment"></head>
<body>
<div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="row w-100 m-0">
            <div class="content-wrapper full-page-wrapper d-flex align-items-center auth">
                <div class="card col-lg-4 mx-auto">
                    <div class="card-body px-5 py-5">
                        <h3 class="card-title text-center mb-5">
                            <img src="/assets/images/octocat-walk.gif" class="w-50 mb-1"/>
                            <div>Sign in</div>
                        </h3>
                        <p class="text-danger" th:text="${result}"></p>
                        <form th:action="@{/login}" th:object="${member}" th:method="post">
                            <div class="form-group">
                                <label>Email</label>
                                <input th:field="*{memberEmail}" type="text" class="form-control p_input">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input th:field="*{memberPassword}" type="password" class="form-control p_input">
                            </div>
                            <div class="form-group d-flex align-items-center justify-content-between">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input"> Remember me
                                    </label>
                                </div>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary btn-block enter-btn">Sign in</button>
                            </div>
                            <p class="sign-up">
                                Don't have an Account?
                                <div class="text-center">
                                    <a th:href="@{/member/insert}">Sign Up</a>
                                </div>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
