<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">게시판</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <form th:action="@{/board/insert}" th:object="${board}" th:method="post">
                        <p class="text-danger" th:text="${result}">메시지</p>
                        <div class="form-group">
                            <label>제목</label>
                            <input type="text" class="form-control" th:field="*{title}">
                            <p class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></p>
                        </div>
                        <div class="form-group">
                            <label>내용</label>
                            <textarea class="form-control" rows="4" th:field="*{contents}"></textarea>
                            <p class="text-danger" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}"></p>
                        </div>
                        <button type="submit" class="btn btn-primary mr-2">등록</button>
                        <button type="button" class="btn btn-dark mr-2" th:onclick="list()">목록</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script>
        function list() {
            location.href = '/board/list';
        }
    </script>
</div>
</body>
</html>
