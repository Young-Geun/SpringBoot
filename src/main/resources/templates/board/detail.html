<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<body>
<div class="content-wrapper" layout:fragment="content">
    <div class="page-header">
        <h3 class="page-title">게시판</h3>
    </div>
    <div class="row">
        <div class="col-12 grid-margin stretch-card">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${result.title}">제목</h4>
                    <div class="form-group">
                        <label>작성자</label>
                        <input type="text" class="form-control" th:value="${result.poster.memberName}" readonly>
                    </div>
                    <div class="form-group">
                        <label>작성일시</label>
                        <input type="text" class="form-control"
                               th:value="${#temporals.format(result.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>
                    </div>
                    <div class="form-group">
                        <label>내용</label>
                        <textarea class="form-control" rows="4" th:text="${result.contents}" readonly></textarea>
                    </div>
                    <button class="btn btn-primary mr-2" th:onclick="list()">목록</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function list() {
            location.href = '/board/list';
        }
    </script>
</div>
</body>
</html>
