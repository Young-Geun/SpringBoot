<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: headFragment"></head>
<body>
<div class="container-scroller">
    <nav th:replace="fragments/sidebar.html :: sidebarFragment"></nav>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="fragments/top.html :: topbarFragment"></nav>
        <div class="main-panel">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">공지사항</h4>
                        <div class="table-responsive py-xl-5">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일시</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="board : ${boardList}">
                                        <td th:text="${board.rowNo}">No</td>
                                        <td th:text="${board.title}">제목</td>
                                        <td th:text="${board.regName}">작성자</td>
                                        <td th:text="${#temporals.format(board.regDate, 'yyyy-MM-dd HH:mm:ss')}">작성일시</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">
                            <div class="btn-group">
                                <button th:onclick="search([[${page.startPage - 1}]], [[${page.range - 1}]])" th:if="${page.prev}" type="button" class="btn btn-outline-secondary">
                                    <i class="mdi mdi-arrow-left"></i>
                                </button>
                                <th:block th:each="idx : ${#numbers.sequence(page.startPage, page.endPage)}">
                                    <button type="button" class="btn"
                                            th:classappend="${page.page == idx} ? 'btn-outline-secondary-selected' : 'btn-outline-secondary'"
                                            th:onclick="search([[${idx}]], [[${page.range}]])"
                                            th:text="${idx}" />
                                </th:block>
                                <button th:onclick="search([[${page.endPage + 1}]], [[${page.range + 1}]])" th:if="${page.next}" type="button" class="btn btn-outline-secondary">
                                    <i class="mdi mdi-arrow-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer.html :: footerFragment"></footer>
        </div>
    </div>
</div>
<script>
    function search(page, range) {
        location.href = '/board/list?currentPage=' + page + '&currentRange=' + range;
    }
</script>
</body>
</html>
