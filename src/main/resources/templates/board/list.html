<!DOCTYPE HTML>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head.html :: headFragment"></head>
<body>
<div class="container-scroller">
    <nav th:replace="fragments/sidebar.html :: sidebarFragment"></nav>
    <div class="container-fluid page-body-wrapper">
        <nav th:replace="fragments/top.html :: topbarFragment"></nav>
        <div class="main-panel">
            <div class="col-lg-12 grid-margin stretch-card">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">공지사항</h4>
                        <div class="table-responsive py-xl-5">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>No</th>
                                    <th>제목</th>
                                    <th>작성자</th>
                                    <th>작성일시</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="board : ${boardList}">
                                        <td th:text="${board.boardId}">No</td>
                                        <td th:text="${board.title}">제목</td>
                                        <td th:text="${board.regId}">작성자</td>
                                        <th:block th:with="sdf = ${new java.text.SimpleDateFormat('yyyyMMddHHmmss')}">
                                            <td th:text="${#dates.format(sdf.parse(board.regDate), 'yyyy-MM-dd HH:mm:ss')}">작성일시</td>
                                        </th:block>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-right">
                            <div class="btn-group">
                                <button type="button" class="btn btn-primary"><i class="mdi mdi-arrow-left"></i></button>
                                <button type="button" class="btn btn-primary">1</button>
                                <button type="button" class="btn btn-primary">2</button>
                                <button type="button" class="btn btn-primary">3</button>
                                <button type="button" class="btn btn-primary">4</button>
                                <button type="button" class="btn btn-primary">5</button>
                                <button type="button" class="btn btn-primary"><i class="mdi mdi-arrow-right"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="fragments/footer.html :: footerFragment"></footer>
        </div>
    </div>
</div>
</body>
</html>
